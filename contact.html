<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap-Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="btn btn-dark btn-lg" href="./index.html">Christopher Watson</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link dropdown ml-auto" href="./index.html">About</a>
            <a class="nav-item nav-link dropdown ml-auto" href="./portfolio.html">Portfolio</a>
            <a class="nav-item nav-link dropdown ml-auto active" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="container">
      <div class="row">
        <div class="col-md-8 mt-2">
          <h2>Contact Me</h2>
          <div class="row">
            <div class="col-md-12 mt-2">
              <div class="form-group">
                  <label for="usr">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="John Smith">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="johnsmith@gmail.com">
                </div>
                <div class="form-group">
                  <label for="textarea">Message:</label>
                  <textarea class="form-control" rows="5" id="textarea" placeholder="Type your message here..."></textarea>
                </div>
                <button type="button" class="btn btn-secondary">Submit</button>
            </div>
          </div>
        </div>
        <div class="col-md-2 ml-auto mt-2">
          <div class="row">
            <div class="col-md-12 mt-2">
              <h4>Connect</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-2">
              <i class="fab fa-facebook-f fa-3x"></i>
              <i class="fab fa-twitter fa-3x"></i>
              <i class="fab fa-github fa-3x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container text-center mt-2 mb-2">
        <span class="text-muted">&copy; 2018 Christohper Watson</span>
      </div>
    </footer>
  </body>
</html>
